
{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
<link rel="stylesheet" href="/static/style.css" type="text/css">
<img src="/static/5.jpg" width="1380" height="200">
<script language="javascript">
function check(form)
{
	if(form.name.value == "" )
	{
		alert("Error Enter Name")
		return false;

	}
	if(form.username.value == "" )
	{
		alert("Error Enter Username")
		return false;

	}
	if(form.password.value == "" )
	{
		alert("Error Enter Password")
		return false;

	}
	var email = form.emailid.value;
	atpos = email.indexOf("@");
	dotpos = email.lastIndexOf(".");
	if (email == "" || atpos < 1 || ( dotpos - atpos < 2 ))
	{
	    alert("Please enter correct email ID")
	    return false;
	}
	if( form.mobile.value == "" || isNaN( form.mobile.value) || form.mobile.value.length != 10 )
    {
        alert( "Please provide a Mobile No in the format 123 and 10 Digit." );
        return false;
    }

	if(form.type.value == "select" )
	{
		alert("Error Select Doctor or Patient")
		return false;

	}

	else
	{
		return true;
	}
}

</script>
